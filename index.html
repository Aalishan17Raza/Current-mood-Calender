<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Calender</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c7b29b0e49.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="topPart">
        <h1 id="cal-title">Mood Calender</h1>
        <p id="cal-title-sub">~ color each day depending on what your mood was / is ~</p>
        <p>Select mood:</p>
        <div id="moods">
            <span>
                <i id="mood-1" class="fa-regular fa-face-laugh fa-2x"></i>
            </span>
            <span>
                <i id="mood-2" class="fa-regular fa-face-smile fa-2x"></i>
            </span>
            <span>
                <i id="mood-3" class="fa-regular fa-face-meh fa-2x"></i>
            </span>
            <span>
                <i id="mood-4" class="fa-regular fa-face-frown fa-2x"></i>
            </span>
            <span>
                <i id="mood-5" class="fa-regular fa-face-sad-tear fa-2x"></i>
            </span>
        </div>
        <p>then click on the circles below</p>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
